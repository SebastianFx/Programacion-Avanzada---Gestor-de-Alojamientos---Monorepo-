<button
  mat-raised-button
  [color]="color"
  [type]="type"
  [disabled]="disabled || loading"
  (click)="onClick()"
  class="w-full flex items-center justify-center gap-2 rounded-lg font-semibold"
>
  <mat-spinner *ngIf="loading" diameter="20"></mat-spinner>
  <span *ngIf="!loading">{{ label }}</span>
</button>
