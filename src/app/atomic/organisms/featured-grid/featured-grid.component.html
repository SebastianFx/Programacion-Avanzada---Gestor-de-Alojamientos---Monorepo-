<section id="featured-accommodations" class="featured-grid">
  <div class="featured-grid__container">
    <!-- Header -->
    <div class="featured-grid__header">
      <div class="featured-grid__title-wrapper">
        <h2 class="featured-grid__title">Alojamientos Destacados</h2>
        <p class="featured-grid__subtitle">
          Descubre nuestras propiedades m√°s populares y mejor calificadas
        </p>
      </div>
      <button class="featured-grid__view-all" (click)="onViewAllClick()">
        Ver Todos
        <svg class="featured-grid__arrow" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <line x1="5" y1="12" x2="19" y2="12"/>
          <polyline points="12 5 19 12 12 19"/>
        </svg>
      </button>
    </div>

    <!-- Loading State -->
    <div *ngIf="isLoading" class="featured-grid__loading">
      <div class="featured-grid__spinner"></div>
      <p>Cargando alojamientos...</p>
    </div>

    <!-- Error State -->
    <div *ngIf="error && !isLoading" class="featured-grid__error">
      <svg class="featured-grid__error-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <circle cx="12" cy="12" r="10"/>
        <line x1="12" y1="8" x2="12" y2="12"/>
        <line x1="12" y1="16" x2="12.01" y2="16"/>
      </svg>
      <p>{{ error }}</p>
      <button class="featured-grid__retry" (click)="loadAccommodations()">
        Reintentar
      </button>
    </div>

    <!-- Grid -->
    <div *ngIf="!isLoading && !error && accommodations.length > 0" class="featured-grid__grid">
      <app-accommodation-card
        *ngFor="let accommodation of accommodations"
        [accommodation]="accommodation"
        (cardClick)="onAccommodationClick($event)"
      ></app-accommodation-card>
    </div>

    <!-- Empty State -->
    <div *ngIf="!isLoading && !error && accommodations.length === 0" class="featured-grid__empty">
      <svg class="featured-grid__empty-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/>
        <polyline points="9 22 9 12 15 12 15 22"/>
      </svg>
      <p>No hay alojamientos destacados disponibles en este momento.</p>
    </div>
  </div>
</section>
