<section class="stats-section">
  <div class="stats-section__container">
    <div class="stats-section__header">
      <h2 class="stats-section__title">Nuestra Plataforma en Números</h2>
      <p class="stats-section__subtitle">
        Miles de usuarios confían en nosotros para encontrar su alojamiento perfecto
      </p>
    </div>

    <!-- Loading State -->
    <div *ngIf="isLoading" class="stats-section__loading">
      <mat-spinner diameter="50"></mat-spinner>
      <p>Cargando estadísticas...</p>
    </div>

    <!-- Error State -->
    <div *ngIf="error && !isLoading" class="stats-section__error">
      <mat-icon>error_outline</mat-icon>
      <p>{{ error }}</p>
      <button mat-button color="primary" (click)="retry()">
        <mat-icon>refresh</mat-icon>
        Reintentar
      </button>
    </div>

    <!-- Stats Grid -->
    <div *ngIf="!isLoading && !error && statistics" class="stats-section__grid">
      <div
        *ngFor="let stat of statsConfig"
        class="stat-card"
        [class.stat-card--primary]="stat.color === 'primary'"
        [class.stat-card--accent]="stat.color === 'accent'"
        [class.stat-card--warn]="stat.color === 'warn'"
      >
        <div class="stat-card__icon-container">
          <mat-icon class="stat-card__icon">{{ stat.icon }}</mat-icon>
        </div>

        <div class="stat-card__content">
          <p class="stat-card__value">
            {{ formatNumber(getStatValue(stat.key)) }}
          </p>
          <p class="stat-card__label">{{ stat.label }}</p>
        </div>
      </div>
    </div>
  </div>
</section>
