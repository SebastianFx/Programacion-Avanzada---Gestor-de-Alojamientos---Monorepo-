<form [formGroup]="form" (ngSubmit)="onSubmit()" class="flex flex-col gap-4 w-full max-w-sm">
  <!-- Mensaje de error -->
  <div
    *ngIf="error"
    class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative"
  >
    <span class="block sm:inline">{{ error }}</span>
  </div>

  <!-- Campo Email -->
  <app-form-field
    placeholder="Correo electrónico"
    type="email"
    [control]="getControl('email')"
    icon="email"
  >
  </app-form-field>

  <!-- Campo Contraseña -->
  <app-form-field placeholder="Contraseña" type="password" [control]="getControl('password')">
  </app-form-field>

  <!-- Botón Submit -->
  <app-button [label]="submitLabel" color="primary" type="submit" [loading]="loading"> </app-button>

  <!-- Link recuperar contraseña -->
  <a
    (click)="forgotPassword.emit()"
    class="text-sm text-blue-600 hover:underline text-center cursor-pointer"
  >
    ¿Olvidaste tu contraseña?
  </a>
</form>
