<article class="testimonial-card">
  <!-- Quote Icon -->
  <div class="testimonial-card__quote-icon">
    <svg viewBox="0 0 24 24" fill="currentColor">
      <path d="M6 17h3l2-4V7H5v6h3zm8 0h3l2-4V7h-6v6h3z"/>
    </svg>
  </div>

  <!-- Comentario -->
  <blockquote class="testimonial-card__comment">
    "{{ testimonial.comment }}"
  </blockquote>

  <!-- Rating -->
  <div class="testimonial-card__rating">
    <app-rating-stars
      [rating]="testimonial.rating"
      [size]="'sm'"
      [showNumber]="false"
    ></app-rating-stars>
  </div>

  <!-- Usuario -->
  <div class="testimonial-card__user">
    <app-avatar
      [src]="testimonial.userAvatar"
      [name]="testimonial.userName"
      [size]="'md'"
      [shape]="'circle'"
    ></app-avatar>
    
    <div class="testimonial-card__user-info">
      <div class="testimonial-card__user-name">{{ testimonial.userName }}</div>
      <div class="testimonial-card__user-location">
        <svg class="testimonial-card__location-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"/>
          <circle cx="12" cy="10" r="3"/>
        </svg>
        {{ testimonial.city }}
      </div>
    </div>
  </div>

  <!-- Fecha -->
  <div class="testimonial-card__date">{{ formattedDate }}</div>
</article>
