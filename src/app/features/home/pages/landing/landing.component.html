<div class="landing-page">
  <!-- Navbar -->
  <app-navbar></app-navbar>

  <!-- Main Content -->
  <main class="landing-page__content">
    <!-- Hero Section -->
    <app-hero-section (search)="onSearch($event)"></app-hero-section>

    <!-- Featured Accommodations -->
    <app-featured-grid></app-featured-grid>

    <!-- Features Section -->
    <app-features-section></app-features-section>

    <!-- Statistics Section -->
    <app-stats-section></app-stats-section>

    <!-- Testimonials Section -->
    <app-testimonials-section></app-testimonials-section>

    <!-- CTA Final Section -->
    <section class="landing-page__cta">
      <div class="landing-page__cta-container">
        <div class="landing-page__cta-content">
          <h2 class="landing-page__cta-title">¿Listo Para Tu Próxima Aventura?</h2>
          <p class="landing-page__cta-subtitle">
            Únete a miles de viajeros que han encontrado su alojamiento ideal con nosotros
          </p>
          <div class="landing-page__cta-buttons">
            <button class="landing-page__cta-button landing-page__cta-button--primary" routerLink="/auth/register">
              Crear Cuenta Gratis
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <line x1="5" y1="12" x2="19" y2="12"/>
                <polyline points="12 5 19 12 12 19"/>
              </svg>
            </button>
            <button class="landing-page__cta-button landing-page__cta-button--secondary" routerLink="/auth/login">
              Iniciar Sesión
            </button>
          </div>
        </div>
      </div>
    </section>
  </main>

  <!-- Footer -->
  <app-footer></app-footer>
</div>
