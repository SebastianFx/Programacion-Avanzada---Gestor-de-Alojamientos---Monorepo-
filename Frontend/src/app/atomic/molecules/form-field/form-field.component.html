<div class="form-field">
  <app-label
    *ngIf="label"
    [for]="id"
    [required]="required">
    {{ label }}
  </app-label>

  <app-input
    [id]="id"
    [type]="type"
    [placeholder]="placeholder"
    [required]="required"
    [formControl]="control"
    [error]="showError"
    [success]="showSuccess">
  </app-input>

  <div *ngIf="showError" class="error-message">
    <app-icon name="alert-circle" [size]="16"></app-icon>
    <span>{{ errorMessage }}</span>
  </div>

  <div *ngIf="showSuccess" class="success-message">
    <app-icon name="check" [size]="16"></app-icon>
    <span>VÃ¡lido</span>
  </div>
</div>
