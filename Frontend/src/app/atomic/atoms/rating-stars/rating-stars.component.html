<div class="rating-stars" [ngClass]="sizeClass">
  <div class="rating-stars__container">
    <span
      *ngFor="let star of stars; let i = index"
      class="rating-stars__star"
      [ngClass]="{
        'rating-stars__star--full': star === 'full',
        'rating-stars__star--half': star === 'half',
        'rating-stars__star--empty': star === 'empty'
      }"
    >
      <svg
        *ngIf="star === 'full'"
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 24 24"
        fill="currentColor"
      >
        <path
          d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"
        />
      </svg>

      <svg
        *ngIf="star === 'half'"
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 24 24"
        fill="currentColor"
      >
        <defs>
          <linearGradient id="half-fill">
            <stop offset="50%" stop-color="currentColor" />
            <stop offset="50%" stop-color="transparent" />
          </linearGradient>
        </defs>
        <path
          d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"
          fill="url(#half-fill)"
        />
        <path
          d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"
          fill="none"
          stroke="currentColor"
          stroke-width="1"
        />
      </svg>

      <svg
        *ngIf="star === 'empty'"
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 24 24"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
      >
        <path
          d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"
        />
      </svg>
    </span>
  </div>

  <span *ngIf="showNumber" class="rating-stars__number">
    {{ rating | number: '1.1-1' }}
  </span>
</div>
